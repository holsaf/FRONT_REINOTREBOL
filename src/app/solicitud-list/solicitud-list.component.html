<div>
    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef> Apellido </th>
                    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                </ng-container>
                <ng-container matColumnDef="edad">
                    <th mat-header-cell *matHeaderCellDef> Edad </th>
                    <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
                </ng-container>
                <ng-container matColumnDef="identificacion">
                    <th mat-header-cell *matHeaderCellDef> Identificacion </th>
                    <td mat-cell *matCellDef="let element"> {{element.identificacion}} </td>
                </ng-container>
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                </ng-container>
                <ng-container matColumnDef="cambiarEstado">
                    <th mat-header-cell *matHeaderCellDef> Cambiar Estado </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field appearance="fill">
                            <mat-select >
                                <mat-option (onSelectionChange)="changeEstado(estado , element)"
                                    *ngFor="let estado of estados" [value]="estado">
                                    {{estado}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                </ng-container>
                <ng-container matColumnDef="grimorio">
                    <th mat-header-cell *matHeaderCellDef> Grimorio </th>
                    <td mat-cell *matCellDef="let element"> {{element.grimorio}} </td>
                </ng-container>
                <ng-container matColumnDef="afinidad">
                    <th mat-header-cell *matHeaderCellDef> Afinidad </th>
                    <td mat-cell *matCellDef="let element"> {{element.afinidadMagica}} </td>
                </ng-container>
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> Edit </th>
                    <td mat-cell *matCellDef="let element">
                        <a mat-icon-button aria-label="edit solicitud" [routerLink]="['/actualizar', element.id]">
                            <mat-icon>keyboard_arrow_right</mat-icon>
                        </a>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
